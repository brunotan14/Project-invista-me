<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Investimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Tabela de Investimentos</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th colspan="2">Ações</th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{ dado.id }}</td>
            <td>{{ dado.investimento }}</td>
            <td>{{ dado.valor }}</td>
            <td><a href="{% url 'detalhe' dado.id %}"><button class="btn">Detalhe</button></a></td>
            <td><a href="{% url 'editar' dado.id %}"><button class="btn">Editar</button></a></td>
            <td><a href="{% url 'excluir' dado.id %}"><button class="btn">Excluir</button></a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="button-container">
        <a href="{% url 'novo_investimento' %}"><button class="btn">Criar Novo Investimento</button></a>
    </div>

</body>
</html>
