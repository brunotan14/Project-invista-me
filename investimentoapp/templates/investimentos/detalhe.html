<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Investimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Detalhe do Investimento</h1>
    
    <table>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pago</th>
        </tr>
        <tr>
            <td>{{ dados.id }}</td>
            <td>{{ dados.investimento }}</td>
            <td>{{ dados.valor }}</td>
            <td>{{ dados.data }}</td>
            <td>{{ dados.pago }}</td>
        </tr>
    </table>

</body>
</html>
